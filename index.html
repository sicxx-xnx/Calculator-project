<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class ="outsideContainer">
        <div class="calculatorBody">
            <div class="output">

            </div>
            <div class="buttonsContainer">
                <div class ="buttons">
                    <div class="numbers"><button id="one">1</button> <button id="two">2</button><button id="three">3</button></div>
                    <div class="numbers"><button id="four">4</button> <button id="five">5</button><button id="six">6</button></div>
                    <div class="numbers"><button id="seven">7</button> <button id="eigth">8</button><button id="nine">9</button></div>
                    <div class="numbers"><button id="zero">0</button> <button id="equal">=</button></div>
                </div>
                    <div class="operators"><button id="plus">+</button><button id="minus">-</button><button id="divide">/</button><button id="multiply">X</button></div>
            </div>

        </div>   
    </div>
</body>
</html>
