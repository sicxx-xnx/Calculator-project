<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <div class ="outsideContainer">
        <div class="calculatorBody">
            <div class="output">

            </div>
            <div class="buttonsContainer">
                <div class ="buttons">
                    <div class="numbers"><button>1</button> <button>2</button><button>3</button></div>
                    <div class="numbers"><button>4</button> <button>5</button><button>6</button></div>
                    <div class="numbers"><button>7</button> <button>8</button><button>9</button></div>
                    <div class="numbers"><button id="zero">0</button> <button id="equal">=</button></div>
                </div>
                    <div class="operators"><button>+</button><button>-</button><button>/</button><button>X</button></div>
            </div>

        </div>   
    </div>
</body>
</html>
